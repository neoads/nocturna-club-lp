
<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nocturna Club | Onde o Proibido Ganha Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/index.css">
</head>
<body class="noise">
    <div class="spotlight" id="spotlight"></div>
    <div id="root"></div>
    <script>
        document.addEventListener('mousemove', e => {
            const spotlight = document.getElementById('spotlight');
            spotlight.style.setProperty('--x', e.clientX + 'px');
            spotlight.style.setProperty('--y', e.clientY + 'px');
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
